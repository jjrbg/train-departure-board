<h1><a href="/departures">Live Departures</a></h1>
<p>/departures?station=XXX where "XXX" is any valid three-letter code.<br>
e.g. KGX = London Kings Cross.</p>
<h2>Examples</h2>
<a href="/departures?station=MAN">Manchester Piccadilly</a><br>
<a href="/departures?station=ELY">Ely</a>
<p>Defaults to LDS (Leeds) if not specified.</p>
